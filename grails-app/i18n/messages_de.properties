about.title = Wer oder was ist <em>Ygor</em>?
about.content.1 = <em>Ygor</em> ist ein kleines Werkzeug zur Anreicherung existierender Daten. <br /> Im KBART-Format <em>(Knowledge Base and Related Tools)</em> vorliegende Dateien können durch automatisierte Nutzung externer Webservices <br /> um verschiedene Informationen erweitert werden. Dieses Verfahren benötigt geeignete <br /> Identifikatoren, z.B. ISSN-Angaben oder ID-Nummern der Zeitschriftendatenbank ZDB. 
about.content.2 = Die angereicherten Daten können anschließend über eine Schnittstelle an eine vorgegebene <em><strong>GOKb-Instanz</strong></em> übermittelt werden.
about.content.3 = Um mit der Verarbeitung einer KBART-Datei zu beginnen, wählen Sie bitte den Punkt "Anreicherung" im Menü aus.
