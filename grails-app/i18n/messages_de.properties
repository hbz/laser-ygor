version.072.1 = Refactoring:<br>...Re-implementiere Fortschrittsbalken<br>...Neue Spalte für Datenquelle in Statistik-Detailansicht<br>...Fix: entferne Links aus Statistik-Detailansicht<br>...Fixes in GOKb-Upload<br>...Ermögliche Konfiguration für beibehaltung leerer Werte im GOKb-Export<br>...Behalte leere publisherHistory-Datenfelder im GOKb-Export
version.073.1 = Refactoring:<br>...Fix bei der Statistik-Generierung
version.074.1 = Refactoring:<br>...Schreibe ZDB-Sigel in packageHeader.identifiers<br>...Konfiguration von Untertiteln als Anhängsel im title.name<br>...Fix URL-Validierung<br>...Devalidiere records bei ungültiger tipp.titleUrl
version.075.1 = Refactoring:<br>...Ziehe Änderung aus Version 0.60 in Redactoring<br>...Validiere Datensatz nur bei eindeutiger ZDB API-Zuordnung<br>...Exportiere Titel und TIPPs nur von validen Datensätzen<br>...Ergänze Paketnamen im .raw.json
version.076.1 = Refactoring:<br>...Fix: korrigiere das Verhalten bei iterativer Abfrage unterschiedlicher IDs an ZDB-API und EZB-API
version.077.1 = Refactoring:<br>...Fix: Entferne Ansetzungszeichen aus Titelfeldern<br>...Entferne eISSN und (p)ISSN aus namespace-Auswahlliste<br>...Exportiere title_id in TIPPs und Titles<br>...Normalisiere DOIs
version.078.1 = Refactoring:<br>...Ersetze maschinelle Codes durch menschensprachliche i18n-Ausdrücke.<br>...Ändere Farbgebung besuchter Links<br>...Bereinige Ausgabe fixer Werte in der Statistik<br>...Zeige Publikationstitel in der Statistik-Detailseite
version.079.0 = Refactoring:<br>...Entfernen von BitOrderMarks aus dem KBart-Text vor der Verarbeitung<br>...Ausgabe der ISBN als ISBN
version.080.0 = Refactoring:<br>...ersetze coverage_depth = 'Volltext' durch 'Fulltext'<br>...Benutzung des Print Identifiers zur Anreicherung
version.081.0 = Refactoring:<br>...Werte-Korrektur in der Statistik_Detailansicht<br>...Färbung kritischer Felder in der Statistik-Detailansicht<br>...Färbung fehlerhafter Records in der Statistik-Übersicht<br>...Neuer Datentyp "Abbreviation" <br>...Vereinfachtes Format für Datumsangaben<br>...ZDB-Api-Links<br>...Zeige leere Felder in der Statistik-Detailansicht
version.082.0 = Refactoring:<br>...Sortier- and Suchfunktionalität für Statistik-Tabellen<br>...Fix: ermögliche leeren Paket-Namen bei raw Json Upload<br>...Passe 'Info' Header-Style an<br>...Validiere ISSNs mit schließendem 'X' und normalisiere schließendes 'x' zu 'X'
version.083.0 = Refactoring:<br>...Lade zusätzliche Identifikatoren aus der ZDB API<br>...Ermögliche mehrere Werte für das selbe Datenfeld<br>...Exportiere gültige historyEvents in die GOKb<br>...Verbessere die Validierung der Coverage: prüfe Anzahl der Einträge<br>...Fehlerbehandlung bei mehrfachem Upload der selben Datei<br>...Entferne alten Code (bridges, connectors, interfaces)<br>...Füge der 'publisher history' das Untefeld 'place' hinzu<br>...Entferne ungültige 'history events' aus GOKb (titles) export<br>...Überspringe die Prozesseite 4 and springe direkt zur Statistik-Seite<br>...Ändere die Datenquellen-Reihenfolge für 'publisherName'<br>...Bereinige Statistik-Code<br>...Kleinere Style-korrekturen<br>...Speichere geänderte Daten in raw json Datei und optimiere das Datei-Handling<br>...Entferne den HauptmenüPunkt 'Konfiguration'<br>...Füge ZDB match Alert auf die Statistik-Detailseite hinzu<br>...Zeige ZDB Api link Symbol nur bei existierendem Link<br>Fixes:<br>...Korrigiere ZDB-ID-Validierung<br>...Setze Text aus GOKb-Export-Buttons inkursiv
version.084.0 = Refactoring:<br>...Setze die Title-ID im Fall von erneuten Uploads auf den zuletzt ausgewählten Wert<br>...Unterdrücke unverständliche Fehlerausgabe<br>...Rufe SRU-Daten verlinkter historyEvent-Datensätze zur Haupt-Laufzeit ab
version.085.0 = Refactoring:<br>...Verbessere KBart-Fehlermeldungen<br>...Zeige ausführlichen Publikationstitel in der Statistik-Übersicht<br>...Verarbeite Publikationstitel nach<br>...Frage Variante des Publikationstitel's (025@:a) als separates Feld ab<br>...Frage Publikationstitel eines History Event's (039E:Y) als separates Feld ab<br>...Verarbeite Datumsangaben mit 4 Ziffern aus 039E:H<br>...Fix: lösche obsolete History Events bei mehrfachem Titles-Export<br>...Fix: erhalte bereits existierende verlinkte Records<br>
version.086.0 = Refactoring:<br>...Entferne irrelevante Felder aus der Statistik-Editier-Ansicht<br>...Klassifiziere Records in 3 Status (rot, gelb, grün)<br>...Führe Zuordnung (Validität <-> Status) für Felder ein<br>...Klammere ungültige Records aus dem Json- / GOKb-Export aus<br>...Exportiere und importiere Rohdaten als .zip-File mit mehreren Json-Files<br>...Ersetze 'pISSN' durch 'ISSN' im Export<br>...Setze alle validen Nicht-Serials in den 'grünen' Statistik-Bereich<br>...Benutze ISSN- und ISBN-Patterns in allen print_identifier- und online_identifier-Validierungen<br>...Erlaube ISBN-13-Validierung ohne Bindestriche<br>...Vermeide falsche (leere) verlinkte Records, die aus einer zweiten '039E:0'-Angabe herrühren
version.087.0 = Refactoring:<br>...Markiere Dubletten als Warnung<br>...Markiere Records mit fehlender Titel-URL als Warnung<br>...Entferne URL-Prependix aus DOI-Normalisierung (für title_id)<br>...Konfiguriere neues KBart-Feld "gokb_uuid"<br>...Erlaube Zeitspannen (YYYY-YYYY) in history events<br>...Entferne Curatory Group-Platzhalter<br>Fixes:<br>...Verhindere Prozessierungs-Abbruch bei Groß-Klein-Schreibungsunterschied in der ZDB-ID ('x' vs. 'X')<br>...Entferne Daten-Rumpf für leere history events<br>...Titel-ID-Auswahl bei wiederholtem Upload<br>...exportiere und re-importiere Curatory Groups
