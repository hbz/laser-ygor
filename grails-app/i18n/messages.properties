about.title = What is <em>Ygor</em>?
about.content.1 = <em>Ygor</em> is a small tool for data enrichment of KBart data. Bibliographical data in KBart format <em>(Knowledge Base and Related Tools)</em> <br /> will be enriched automatically with additional data by external web services such as ZDB and EZB. This process needs appropriate <br /> title identifiers such as e-ISSN, p-ISSN or the zdb id of the German Union Catalogue of Serials (ZDB).  
about.content.2 = Via the GOKb coreferencing API, the enriched data can be imported into a connected <em><strong>GOKb instance</strong></em>.
about.content.3 = To start processing a KBart file, please select "Data enrichment" in the menu.
