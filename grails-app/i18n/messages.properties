version.082.0 = Refactoring:<br>...Sorting and search function for statistic tables<br>...Fix: allow empty package name on raw json upload<br>...Adjust style of 'Info' header<br>...Validate ISSNs with trailing 'X' and normalize trailing 'x' to 'X'
version.083.0 = Refactoring:<br>...Get additional identifier values from ZDB API<br>...Allow multiple entries for same field<br>...Export historyEvents to GOKb if they are valid<br>...Improve coverage validation: check number of entries<br>...Catch error occuring on multiple uploads of same file<br>...Remove previous, stale classes (bridges, connectors, interfaces)<br>...Add publisher history place to fields configuration<br>...Remove invalid history events from GOKb (titles) export (#160)<br>...Skip process page 4 and show statistics page directly.<br>...Change source order for publisherName<br>...Cleanup and small-fix Statistics<br>...Small style fixes<br>...Save edited data to files and cleanup file handling<br>...Remove main menu entry 'Configuration'<br>...Adjust style of statistics detail table<br>...Add ZDB match alert panel on edit statistics page<br>...Show ZDB Api link symbols only when link exists<br>Fixes:<br>...Fix ZDB ID validation<br>...Remove italic words from GOKb send buttons
version.084.0 = Refactoring:<br>...Pre-select title ID in case of re-uploading<br>...Prevent stacktrace on UI<br>...Query ZDB API for linked history events during main processing phase
version.085.0 = Refactoring:<br>...Optimize KBart errors reporting<br>...Show extended publication title ('displayTitle') in statistics main view<br>...Postprocess publication title (with sub title and variation)<br>...Get publication title variation (025@:a) as separate entry<br>...Add history event title from SRU (039E:Y)<br>...Process 4-digit SRU history event dates (039E:H)<br>...Fix: delete old history events (in case of successive titles export)<br>...Fix: get already existing linked records<br>
version.086.0 = Refactoring:<br>...Hide non relevant fields from statistics edit view<br>...Record validation is 3-state (red, yellow, green)<br>...Introduce flags per Json field config to indicate effect of (in-) validity<br>...Don't export any red (invalid) records<br>...Export and import raw data as a .zip with multiple Json files<br>...Replace 'pISSN' by 'ISSN' in GOKb export <br>...Put all books into green statistics box if valid<br>...Use ISSN and ISBN patterns in all print_identifier and online_identifier validations<br>...Allow ISBN-13 validation without hyphens<br>...Avoid false, empty linked records resulting from org GND id (given as second '039E:0')
version.087.0 = Refactoring:<br>...Mark duplicates as warnings<br>...Mark records missing title URL as warnings<br>...Remove URL-prependix in DOI normalization in title_id<br>...Add gokb_uuid as new KBart field<br>...Accept date time spans (YYYY-YYYY) in history events<br>...Remove curatory group placeholders from UI<br>Fixes:<br>...Prevent upload failure on ZDB-ID case difference ('x' vs. 'X')<br>...Remove historyEvents data stub for invalid historyEvents<br>...namespace titleId selection in case of re-upload<br>...export / re-import Curatory Groups
version.088.0 = Refactoring and enhancements:<br>...Change curatory groups UI element to dropdown and remove second curatory group<br>...Add internal package identifier identifier<br>...Add flags to Record to mark identifier mismatches, classify records accordingly and show flags on edit view<br>...Put production DB into application memory (since it remains empty anyway)<br>...Add modal for GOKb upload response (refactoring)<br>...Catch HTTP 401 when exporting to GOKb<br>...Allow date format YYYY-MM<br>...Add EZB ID validation<br>...Automatically exclude monographs from ZDB enrichment<br>...Get publication type from KBart file and set status colors accordingly<br>...Add new warning label (missing ZDB alignment)<br>...Add record from KBart also if all its ID fields are empty<br>...Show field's displayName instead of ygorFieldKey on edit page<br>...Add configuration for shortcode (ZDB field 033A:p)<br>...Add title ramification (ZDB field 021C:l)<br>Fixes:<br>...Handle platform and provider to result<br>...Stop backend integration on 'Stop processing'<br>...Change GOKb export of curatory group(s) to array (refactoring)
version.089.0 = Refactoring and enhancements:<br>...Improve field naming and enrichment order<br>...Make ZDB enrichment optional<br>...Set identifiers dynamically for (e)ISBN vs. (e)ISSN<br>...Display GOKb response as accordeon<br>...Set obligatory input fields as 'required'<br>...Show package name on results main page<br>...Show 'missing' for record when lacking title<br>...Re-arrange buttons on statistics list view<br>...Implement flag for order of date issue online<br>...Normalize ZDB date format [YYYY]-<br>...Catch expired session<br>...Add null checks to identifier postprocessing<br>Fixes:<br>...Optimizations and fixes in date normalization<br>...Fix persistence of RecordFlag<br>...Fixes and optimizations in Record, RecordFlag and StatisticController<br>...Re-implement isil processing<br>...Fix setting identifiers type for package export<br>...Fix BOM deletion
version.090.0 = Enhancements:<br>...Process data tables sorting on server-side<br>...Optimize performance of main processing phase<br>...Optimize performance of GOKb upload<br>...Implement asynchronous upload to GOKb and add upload progress bar<br>...Refactor duplicates marks calculation<br>...Load Records from disk and save Records to disk<br>...Loading Enrichment without DataContainer<br>...Truncate long display titles in record tables<br>...Display identifiers without type<br>Fixes & system-internal changes:<br>...Fix loop instruction on server-side DataTables<br>...Fix raw data export<br>...Fix raw data upload<br>...Fix GOKb export after raw data upload<br>...Improve error logging<br>...Remove stale code
version.091.0 = Enhancements:<br>...Progress bar for titles and package upload<br>...Allow displying feedback of multiple uploads<br>...Enable page refresh on any status of GOKb uploads<br>...Add 'Add titles only' option for GOKb package upload
version.092.0 = Enhancements:<br>...Amend UI to match the design of GOKb<br>...Show error result details of GOKb package upload<br>...Re-activate toggle function for upload results sections<br>...Disable upload buttons after having triggered upload<br>...Show upload results also after editing records<br>...Update apache commons validator to match recent TLDs<br>...Add empty check for date formatting<br>...Update Grails Tomcat plugin to 8.0.33 (using Tomcat 9)<br>Fixes:<br>...Fix statistics table pagination<br>...Fully qualify IntegrationStatus in child classes to suppress compilation errors<br>...Fix persisting duplicates<br>...Hotfix: don't RegEx match empty values in MultiField<br>...Catch exceptions on empty data fields<br>...Catch exception on missing value type in normalization process<br>...Catch exception in Json generation
version.093.0 = Enhancements:<br>...Set ZDB warning panel colour depending on enrichment conditions and record validity<br>...Show number of records on result list boxes<br>...Remove KBart fields from mandatory fields list<br>...Set async=true and addOnly=true for send package requests only<br>...Remove very stale nominal platform preset list<br>...Render DataTables truncated from the beginning to reduce rendering effort<br>...Wait for 750ms before rendering upload status<br>Fixes:<br>...Don't create Records from empty KBart lines<br>...Fix progress amount for package upload<br>...Fix progress bar after speeding up rendering<br>...Catch NumberFormatException in statistics show<br>...Catch error on file upload<br>...Prevent exception when uploading
recent.changes = Enhancements:<br>...Stop main progress increase at 99% before showing result<br>...Add locale information when sending GOKb request<br>...Round values of GOKb upload bar and don't let it increase to 100<br>...Amend GOKb response status check to catch multiple cases or changes in GOKb<br>...Remove package title placeholder<br>...Remove error flag for publicationType when field has been fixed<br>- Fixes<br>...Fix handling of records missing a title<br>...Fix display behaviour for erroneous packages<br>...Remove stale code
